<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./SRC/images/favicon-32x32.png">
  <link rel="stylesheet" href="SRC/CSS/reset.css">
  <link rel="stylesheet" href="SRC/CSS/style.css">
  <link rel="stylesheet" href="SRC/CSS/reposive.css">

  <link rel="preconnect" href="http://fonts.googleapis.com">
  <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap">
  <link rel="stylesheet" href="./SRC/CSS/font-awesome.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="header">
    <div class="header-container">
      <img src="./SRC/images/logo.svg" alt="">
    </div>
  </header>
  <section class="about">
    <div class="image">
      <img srcset="./SRC/images/illustration-mockups.svg" alt="" >
    </div>
    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a class="btn" href="#register">
        Register
      </a>
    </div>
  </section>
  <footer class="footer">
    <div class="social">

        <a href="#facebook"><i class="fab fa-facebook-f"></i></a>
     
        <a href="https://www.instagram.com/oalexallan" target="_blank"><i class="fab fa-instagram"></i></a>

        <a href="#twitter"><i class="fab fa-twitter"></i></a>

    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AllexAllan" target="_blank">Alex Allan</a>.
    </p>
  </footer>
</body>

</html>
